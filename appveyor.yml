version: 11.0.{build}
image: Visual Studio 2017
init:
- ps: Install-Product node 8 x64
install:
- cmd: >-
    npm install -g @angular/cli

    npm install
build_script:
- cmd: ng build --prod --aot
test: off
artifacts:
- path: ./dist/
  name: Workspace-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%
deploy: off