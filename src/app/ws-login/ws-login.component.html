<div fxLayout="row" fxLayoutAlign="center center">
  <md-card fxFlex="50">
    <md-card-header fxLayout fxLayoutAlign="center">
      <md-card-title>
        <h3><i class="fa fa-sign-in"></i> &nbsp; Login</h3>
      </md-card-title>
    </md-card-header>
    <md-card-content fxLayout="column">
      <form class="login-form">
        <p>
          <md-input-container fxFlex="100">
            <input mdInput required placeholder="Username" value="user1">
          </md-input-container>
        </p>
        <p>
          <md-input-container fxFlex="100">
            <input mdInput required type="password" placeholder="Password" value="aaiisstt!123">
          </md-input-container>
        </p>
        <p>
          <md-select required placeholder="Select MAM" [(ngModel)]="selectedMam" name="mamConfig" fxFlex="100">
            <md-option *ngFor="let mam of mamList" [value]="mam">
              {{mam.name}}
            </md-option>
          </md-select>
        </p>
        <p fxLayout fxLayoutAlign="end" class="ws-info-text">
          * = Required Fields
        </p>
      </form>
    </md-card-content>
    <md-card-actions fxLayout fxLayoutAlign="center">
      <button md-button>Connect</button>
    </md-card-actions>
  </md-card>
</div>
