<div fxLayout="row" fxLayoutAlign="center center" class="ws-main-container">
  <md-card fxFlex="50">
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <md-card-header fxLayout fxLayoutAlign="center">
        <md-card-title>
          <h3><i class="fa fa-sign-in"></i> &nbsp; Login</h3>
        </md-card-title>
      </md-card-header>
      <md-card-content fxLayout="column">
        <div>
          <md-input-container fxFlex="100">
            <input mdInput required placeholder="Username" [(ngModel)]="username" name="username" #localUsername="ngModel">
          </md-input-container>
        </div>
        <div>
          <md-input-container fxFlex="100">
            <input mdInput required type="password" placeholder="Password" [(ngModel)]="password" name="password" #localPassword="ngModel">
          </md-input-container>
        </div>
        <p>
          <md-select *ngIf="configuration && configuration.domains" required placeholder="Select Domain" [(ngModel)]="selectedDomain"
            name="selectedDomain" fxFlex="100">
            <md-option *ngFor="let domain of configuration.domains" [value]="domain">
              {{domain}}
            </md-option>
          </md-select>
        </p>
        <p>
          <md-select *ngIf="configuration && configuration.mams" required placeholder="Select MAM" [(ngModel)]="selectedMam" name="selectedMam"
            fxFlex="100">
            <md-option *ngFor="let mam of configuration.mams" [value]="mam">
              {{mam.name}}
            </md-option>
          </md-select>
        </p>
        <p fxLayout fxLayoutAlign="end" class="ws-info-text">
          * = Required Fields
        </p>
        <p-messages [(value)]="errorMsg"></p-messages>
      </md-card-content>
      <md-card-actions fxLayout fxLayoutAlign="center">
        <button md-button type="submit" [disabled]="!loginForm.form.valid">Connect &nbsp; <span [hidden]="isConnectionSpinnerHidden"><i class="fa fa-spinner fa-pulse fa-fw"></i></span></button>
      </md-card-actions>
    </form>
  </md-card>
</div>
