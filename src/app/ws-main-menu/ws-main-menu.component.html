<mat-toolbar color="primary">
  <span>Cinegy Workspace</span>&nbsp;
  <div style="font-size: 8pt;"><li class="fa fa-{{timerIconName}}"></li></div>
  <span class="ws-menu-fill-remaining-space"></span>
  <div layout="row" flex>
    <form>
      <mat-input-container flex class="mat-icon-float mat-block mat-title">
        <input class="ws-input" matInput type="search" placeholder="Search" [(ngModel)]="keywords" name="keywords" [disabled]="!appState.connected">
      </mat-input-container>
      <button mat-icon-button [disabled]="!appState.connected" (click)="search()">
      <i class="fa fa-search"></i>
    </button>
    </form>
  </div>
  <button mat-button [matMenuTriggerFor]="menu">
    <span *ngIf="!appState.connected">Not connected</span>
    <span *ngIf="appState.connected">{{appState.selectedMam.username}}</span>
    &nbsp; <i class="fa fa-user-circle-o"></i> 
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [disabled]="!appState.connected" (click)="showInfo()" class="ws-menu-item">
      <mat-icon fontSet="fa" fontIcon="fa-info"></mat-icon>
      <span>Info</span>
    </button>
    <button mat-menu-item [disabled]="!appState.connected" (click)="logout()" class="ws-menu-item">
      <mat-icon fontSet="fa" fontIcon="fa-sign-out"></mat-icon> 	
      <span>Logout</span> 
    </button>
  </mat-menu>
</mat-toolbar>
