<div fxLayout="column" fxFlex class="ws-main-container">
  <p-breadcrumb [model]="breadcrumbService.breadcrumbs"></p-breadcrumb>
  <div fxLayout fxFlex>
    <mat-card fxFlex="20">
      <mat-card-content fxFlexFill class="ws-card-content">
          <mat-tab-group>
              <mat-tab label="Explorer">
                <app-ws-explorer></app-ws-explorer>
              </mat-tab>
              <mat-tab label="Media Import">
                <app-ws-upload></app-ws-upload>
              </mat-tab>
            </mat-tab-group>
      </mat-card-content>
    </mat-card>
    <app-ws-bins fxLayout="column" fxFlex="50"></app-ws-bins>
    <div fxLayout="column" fxFlex="30">
      <app-ws-player fxLayout fxFlex="55" style="min-width: 480px;"></app-ws-player>
      <app-ws-metadata fxLayout fxFlex style="overflow: hidden;"></app-ws-metadata>
    </div>
  </div>
</div>
