<mat-card fxFlex style="overflow-y: auto;">
  <mat-card-content>
    <div *ngIf="loading" style="text-align: center;">
      <i class="fa fa-spinner fa-pulse fa-2x"></i>
    </div>
    <h3 *ngIf="selectedNode">
      <app-ws-node-image mat-card-avatar *ngIf="selectedNode && appState.nodeIcons[selectedNode.type] && appState.nodeIcons[selectedNode.type].large"
        [imageData]="appState.nodeIcons[selectedNode.type].large" [imageWidth]="16" [imageHeight]="16">
      </app-ws-node-image>
      {{selectedNode.name}}
    </h3>
    <mat-divider></mat-divider>
    <div>
      <mat-tab-group>
        <mat-tab *ngFor="let group of descriptorGroups">
          <ng-template mat-tab-label>
            <section layout="row">
              <span>{{group[0].group.name}}</span>
            </section>
          </ng-template>
          <mat-list dense fxFlexFill fxFlex style="overflow: hidden;">
            <mat-list-item *ngFor="let item of group">
              <span class="ws-metadata-icon">
                <i *ngIf="item.isReadOnly" class="fa fa-lock"></i>
              </span>
              <!-- <span class="ws-metadata-icon">
                <i *ngIf="!item.isReadOnly" class="fa fa-pencil"></i>
              </span> -->
              <span class="ws-metadata-name" matTooltip="{{item.description}}" matTooltipPosition="below">{{item.name}}</span>
              <span class="ws-metadata-value">
                <span [ngSwitch]="item.type">
                  <mat-input-container *ngSwitchCase="'string'" fxFlex fxFlexFill>
                    <input matInput value="{{item.value.value}}" type="text" readonly [(ngModel)]="item.value.value">
                  </mat-input-container>
                  <mat-input-container *ngSwitchCase="'date'" fxFlex fxFlexFill>
                    <input matInput value="{{item.value.value}}" readonly [(ngModel)]="item.value.value">
                  </mat-input-container>
                  <mat-input-container *ngSwitchCase="'text'" fxFlex fxFlexFill>
                    <textarea matInput readonly [(ngModel)]="item.value.value">{{item.value.value}}</textarea>
                  </mat-input-container>
                  <div *ngSwitchCase="'bool'" fxFlex fxFlexFill style="text-align: center;">
                    <mat-checkbox [(ngModel)]="item.value.value"></mat-checkbox>
                  </div>
                  <span *ngSwitchCase="'preset'">
                    <span *ngIf="!item.isReadOnly">
                      <mat-select [(ngModel)]="item.value.value" fxFlex fxFlexFill>
                        <mat-option *ngFor="let presetValue of item.possibleValues" [value]="presetValue.value">
                          {{ presetValue.name }}
                        </mat-option>
                      </mat-select>
                    </span>
                    <span *ngIf="item.isReadOnly">
                      <mat-input-container fxFlex fxFlexFill>
                        <input matInput value="{{item.value.value}}" readonly>
                      </mat-input-container>
                    </span>
                  </span>
                  <mat-input-container *ngSwitchDefault fxFlex fxFlexFill>
                    <input matInput value="{{item.value.name}}" readonly [(ngModel)]="item.value.value">
                  </mat-input-container>
                </span>
              </span>
              <div class="ws-metadata-indicator-button">
                <button mat-icon-button *ngIf="item.isReadOnly" disabled>
                  <i class="fa fa-lock"></i>
                </button>
                <button mat-icon-button *ngIf="!item.isReadOnly" (click)="saveMetadata(item)">
                  <i class="fa fa-pencil"></i>
                </button>
                <!-- <i *ngIf="item.isReadOnly" class="fa fa-lock"></i> -->
              </div>
            </mat-list-item>
          </mat-list>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-card-content>
</mat-card>
