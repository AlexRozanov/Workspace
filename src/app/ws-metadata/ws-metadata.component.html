<mat-card fxFlex style="overflow-y: auto;">
  <mat-card-content>
    <div *ngIf="loading" style="text-align: center;">
      <i class="fa fa-spinner fa-pulse fa-2x"></i>
    </div>
    <h3 *ngIf="selectedNode">
      <app-ws-node-image mat-card-avatar *ngIf="selectedNode && appState.nodeIcons[selectedNode.type] && appState.nodeIcons[selectedNode.type].large"
        [imageData]="appState.nodeIcons[selectedNode.type].large" [imageWidth]="16" [imageHeight]="16">
      </app-ws-node-image>
      {{selectedNode.name}}
    </h3>
    <mat-divider></mat-divider>
    <div>
      <mat-tab-group>
        <mat-tab *ngFor="let group of descriptorGroups">
          <ng-template mat-tab-label>
            <section layout="row">
              <span>{{group[0].group.name}}</span>
            </section>
          </ng-template>
          <mat-list dense style="overflow: hidden;">
            <mat-list-item *ngFor="let item of group">
              <span class="ws-metadata-name" matTooltip="{{item.description}}" matTooltipPosition="below">{{item.name}} [T:{{item.type}}, I:{{item.nameInternal}}]</span>
              <span class="ws-metadata-value">

                <span [ngSwitch]="item.type">

                  <mat-input-container *ngSwitchCase="'string'"  >
                    <input matInput value="{{item.value.value}}" type="text" [readonly]="item.isReadOnly"  [(ngModel)]="item.value.value">
                  </mat-input-container>
                  
                  <mat-input-container *ngSwitchCase="'text'"  >
                    <textarea matInput [readonly]="item.isReadOnly" [(ngModel)]="item.value.value">{{item.value.value}}</textarea>
                  </mat-input-container>

                  <mat-form-field *ngSwitchCase="'date'">
                    <input matInput [readonly]="item.isReadOnly" [matDatepicker]="picker" placeholder="Choose a date" value="{{item.value.value}}" [(ngModel)]="item.value.value" (dateChange)="addEvent('change', $event, item)">
                    <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle> 
                    <mat-datepicker #picker [disabled]="item.isReadOnly"></mat-datepicker>  
                  </mat-form-field>
                  
                  <div *ngSwitchCase="'bool'"   style="text-align: center;">
                    <mat-checkbox [(ngModel)]="item.value.value" [disabled]="item.isReadOnly"></mat-checkbox>
                  </div>
                  
                  <span *ngSwitchCase="'preset'">
                    <span *ngIf="!item.isReadOnly">
                      <mat-select [(ngModel)]="item.value.value" >
                        <mat-option *ngFor="let presetValue of item.possibleValues" [value]="presetValue.value">
                          {{ presetValue.name }}
                        </mat-option>
                      </mat-select>
                    </span>
                    <span *ngIf="item.isReadOnly">
                      <mat-input-container >
                        <input matInput value="{{item.value.value}}" readonly>
                      </mat-input-container>
                    </span>
                  </span>
                  
                  <mat-input-container *ngSwitchDefault >
                    <input matInput value="{{item.value.name}}" [readonly]="item.isReadOnly" [(ngModel)]="item.value.value">
                  </mat-input-container>

                </span>
              </span>
              <div class="ws-metadata-indicator-button">
                <button mat-icon-button *ngIf="item.isReadOnly" disabled>
                  <i class="fa fa-lock"></i>
                </button>
                <button mat-icon-button *ngIf="!item.isReadOnly" (click)="saveMetadata(item)">
                  <i class="fa fa-pencil"></i>
                </button>
              </div>
            </mat-list-item>
          </mat-list>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-card-content>
</mat-card>
