<mat-card fxFlex id="playerComponent" #playerComponent class="playerComponent">
  <mat-card-content id="playerPage" #playerPage>
    <div *ngIf="loading" style="text-align: center;">
      <i class="fa fa-spinner fa-pulse fa-2x"></i>
    </div>
    <div>
      <span *ngIf="selectedClip">
        <app-ws-node-image mat-card-avatar *ngIf="appState.nodeIcons[selectedClip.type] && appState.nodeIcons[selectedClip.type].large"
          [imageData]="appState.nodeIcons[selectedClip.type].large" [imageWidth]="16" [imageHeight]="16">
        </app-ws-node-image>
        {{selectedClip.name}}
      </span>
    </div>
    <mat-divider></mat-divider>
    <div>
      <div fxLayout class="player-header">
        <div fxFlex>
          <i class="fa fa-play"></i> {{timmecodeHead}}</div>
        <div fxFlex>I/O {{timmecodeDuration}}</div>
        <div fxFlex>E {{timmecodeEnd}}</div>
      </div>
      <div style="text-align: center;">
      <video #mediaPlayer id="mediaPlayer" name="mediaPlayer" autobuffer tabindex="1" (keydown)="playerKeyPressed($event)" (click)="playerClicked($event)"
        (error)="playerError($event)">
      </video>
      </div>
      <div fxLayout="column">
        <p-slider fxFlex [(ngModel)]="markers" [min]="sliderStart * 10" [max]="sliderEnd * 10" [step]="1" [range]="true"></p-slider>
        <mat-slider style="margin-top: -30px; z-index: 100;" id="videoSlider" #videoSlider fxFlex (change)="videoSliderChanged()" (input)="videoSliderMoved(videoSlider.value)"
          [min]="sliderStart" [max]="sliderEnd" [(value)]="sliderHead" [step]="0.1" [disabled]="player == null || player.src == null">
        </mat-slider>
      </div>
      <div fxLayout fxLayoutAlign="center  center" style="margin-top: 10px;">
        <button mat-icon-button (click)="previousEvent()" mdTooltip="Previous Event (Press a)">
          <i class="fa fa-long-arrow-left"></i>
        </button>
        <button mat-icon-button (click)="nextEvent()" mdTooltip="Next Event (Press s)">
          <i class="fa fa-long-arrow-right"></i>
        </button>
        <button mat-icon-button (click)="clearMarkIn()" mdTooltip="Clear Mark In (Press d)">
          <i class="fa fa-map-marker fa-border"></i>
        </button>
        <button mat-icon-button (click)="setMarkIn()" mdTooltip="Set Mark In (Press i)">
          <i class="fa fa-map-marker"></i>
        </button>
        <button mat-icon-button *ngIf="player?.paused" (click)="play()" mdTooltip="Toggle play/pause (Press space)">
          <i class="fa fa-play"></i>
        </button>
        <button mat-icon-button *ngIf="!player?.paused" (click)="pause()" mdTooltip="Toggle play/pause (Press space)">
          <i class="fa fa-pause"></i>
        </button>
        <button mat-icon-button (click)="setMarkOut()" mdTooltip="Set Mark Out (Press o)">
          <i class="fa fa-map-marker"></i>
        </button>
        <button mat-icon-button (click)="clearMarkOut()" mdTooltip="Clear Mark Out (Press f)">
          <i class="fa fa-map-marker fa-border"></i>
        </button>
        <!-- <button mat-icon-button (click)="createSubClip()" *ngIf="!isMasterclip"><i class="fa fa-photo"></i></button> -->
        <button mat-icon-button *ngIf="player?.muted" (click)="toggleMute()">
          <i class="fa fa-volume-off"></i>
        </button>
        <button mat-icon-button *ngIf="!player?.muted" (click)="toggleMute()">
          <i class="fa fa-volume-up"></i>
        </button>
        <span *ngIf="selectedClip">
          <button mat-icon-button (click)="toggleFullscreen()" *ngIf="!fullscreen.isFullscreen">
            <i class="fa fa-expand"></i>
          </button>
          <button mat-icon-button (click)="toggleFullscreen()" *ngIf="fullscreen.isFullscreen">
            <i class="fa fa-compress"></i>
          </button>
        </span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
